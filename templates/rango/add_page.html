<!DOCTYPE html>
<html>
  <head>
    <title>Add a Page</title>
  </head>

  <body>
    <h1>Add a Page</h1>

    <form method="post" action="/rango/{{ category_name_url }}/add_page/">

      {% csrf_token %}
      {% for hidden in page.hidden_fields %}
        {{ hidden }}
      {% endfor %}

      {% for field in page.visible_fields %}
        {{ field.errors }}
        {{ field.help_text }}
        {{ field }}
      {% endfor %}

      <input type="submit" name="submit" value="Create Page" />
    </form>
  </body>
</html>
